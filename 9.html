    <h3>17:03에 발견된 멧돼지굴로 추정되는 굴.</h3>
        <br><h4>멧돼지: 멧돼짓과에 속하는 포유류 동물. 돼지의 조상격으로, 가축화 되지 않은 야생 돼지의 후손이다. 산 속에서 발견할 수 있는 멧돼지의 흔적으로는 진흙목욕터, 진흙 목욕 후 목욕터 부근의 나무에 몸을 비빈 흔적인 베개목, 발자국, 나무뿌리를 판 흔적 등이 있다. 얼핏 보면 멧돼지의 발자국이 고라니와 비슷하다고 생각할 수 있으나, 멧돼지의 경우 노루나 고라니와 달리 거의 대부분의 발자국에서 며느리발굽이 함께 찍히기 때문에 구분이 가능하다. 


        </h4>
